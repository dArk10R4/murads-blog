<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../index/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between align-items-start px-5 py-3 ">
        

        <form id="postform"  class="w-75">
            <div class="form-group">
                <label for="content">Post content</label>
                <input type="text" class="form-control" name="content" id="content" placeholder="Enter text">
            </div>
            <button  class="btn btn-primary" >Submit</button>
        </form>
        <div id="username_field">
            <a href="/login">Login</a>
        </div>
    </div>



    <div class="posts">
        <div class="post">
            <div class="author-name">
                Murad
            </div>
            <div class="post-content">
                This post is awesome and I think it is great
            </div>
        </div>
    </div>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script crossorigin src="../index/script.js"></script>
</body>
</html>
